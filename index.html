<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Crisis Awareness</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #222;
    }

    .hero {
      position: relative;
      height: 500px;
      background: url('water-hero.jpg') center/cover no-repeat; /* Replace with your image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Changed from 0.5 to 0.7 for darker overlay */
      z-index: -1;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
    }

    .stats-section {
      padding: 50px 0;
      background-color: #333;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .stat-card {
      width: 300px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #444;
      border-radius: 5px;
      text-align: center;
    }

    .stat-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: bold;
    }

    .stat-label {
      font-size: 1.1em;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
    }

    .logo-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #06b6d4;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-overlay"></div>
    <h1>The Global Water Crisis</h1>
    <p>Raising awareness about the urgent need for clean water and sanitation worldwide.</p>
  </section>

  <section class="stats-section">
    <div class="stats-container">

      <div class="stat-card">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <div class="stat-value">3.5 Million</div>
        <div class="stat-label">Annual deaths from waterborne disease</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 15l-6-6-6 6"></path>
            <path d="M19 9l-6-6-6 6"></path>
            <line x1="12" y1="9" x2="12" y2="22"></line>
          </svg>
        </div>
        <div class="stat-value">6 KM</div>
        <div class="stat-label">Is the average walk to water</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"></path>
            <polyline points="12 18 7 23 17 23"></polyline>
          </svg>
        </div>
        <div class="stat-value">2.2 Billion</div>
        <div class="stat-label">Lack access to safely managed water</div>
      </div>

    </div>
  </section>

</body>
</html>
